<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with AJAX REST API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 0;
    }
    .main-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
    }
    .badge-published {
      background-color: #28a745;
    }
    .badge-draft {
      background-color: #6c757d;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h1 class="text-center mb-4">üìö Article Management System</h1>
      <p class="text-center text-muted mb-4">CRUD Operations with AJAX REST API</p>

      <!-- Add Form -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">‚ûï Add New Article</h5>
        </div>
        <div class="card-body">
          <form id="addForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="addTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="addTitle" required>
              </div>
              <div class="col-md-6">
                <label for="addAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="addAuthor" required>
              </div>
              <div class="col-md-12">
                <label for="addBody" class="form-label">Body</label>
                <textarea class="form-control" id="addBody" rows="3" required></textarea>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="addPublished">
                  <label class="form-check-label" for="addPublished">
                    Published
                  </label>
                </div>
              </div>
              <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-primary px-4">Add Article</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading data...</p>
      </div>

      <!-- Data Table -->
      <div class="table-container">
        <table class="table table-hover">
          <thead class="table-dark sticky-top">
            <tr>
              <th style="width: 5%;">ID</th>
              <th style="width: 20%;">Title</th>
              <th style="width: 15%;">Author</th>
              <th style="width: 30%;">Body</th>
              <th style="width: 10%;">Status</th>
              <th style="width: 10%;">Created</th>
              <th style="width: 10%;">Actions</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">‚úèÔ∏è Edit Article</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="editAuthor" required>
            </div>
            <div class="mb-3">
              <label for="editBody" class="form-label">Body</label>
              <textarea class="form-control" id="editBody" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="editPublished">
                <label class="form-check-label" for="editPublished">
                  Published
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" onclick="updateArticle()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'my_data.jason';
    let articles = [];
    let editModal;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      editModal = new bootstrap.Modal(document.getElementById('editModal'));
      loadArticles();
      setupEventListeners();
    });

    // Setup Event Listeners
    function setupEventListeners() {
      document.getElementById('addForm').addEventListener('submit', addArticle);
    }

    // REST API: GET - Load all articles
    function loadArticles() {
      showLoading(true);
      
      fetch(API_BASE)
        .then(response => {
          if (!response.ok) throw new Error('Failed to load data');
          return response.json();
        })
        .then(data => {
          articles = data;
          renderTable();
          showLoading(false);
        })
        .catch(error => {
          console.error('Error loading articles:', error);
          alert('Failed to load articles. Please ensure my_data.jason exists.');
          showLoading(false);
        });
    }

    // REST API: POST - Add new article
    function addArticle(e) {
      e.preventDefault();
      
      const newArticle = {
        id: articles.length ? Math.max(...articles.map(a => a.id)) + 1 : 1,
        title: document.getElementById('addTitle').value,
        author: document.getElementById('addAuthor').value,
        body: document.getElementById('addBody').value,
        isPublished: document.getElementById('addPublished').checked,
        createdAt: new Date().toISOString()
      };

      // Simulate AJAX POST request
      setTimeout(() => {
        articles.push(newArticle);
        renderTable();
        document.getElementById('addForm').reset();
        showNotification('Article added successfully!', 'success');
      }, 300);
    }

    // REST API: PUT - Update article
    function updateArticle() {
      const id = parseInt(document.getElementById('editId').value);
      const updatedArticle = {
        title: document.getElementById('editTitle').value,
        author: document.getElementById('editAuthor').value,
        body: document.getElementById('editBody').value,
        isPublished: document.getElementById('editPublished').checked
      };

      // Simulate AJAX PUT request
      setTimeout(() => {
        const index = articles.findIndex(a => a.id === id);
        if (index !== -1) {
          articles[index] = { ...articles[index], ...updatedArticle };
          renderTable();
          editModal.hide();
          showNotification('Article updated successfully!', 'warning');
        }
      }, 300);
    }

    // REST API: DELETE - Delete article
    function deleteArticle(id) {
      if (!confirm('Are you sure you want to delete this article?')) return;

      // Simulate AJAX DELETE request
      setTimeout(() => {
        articles = articles.filter(a => a.id !== id);
        renderTable();
        showNotification('Article deleted successfully!', 'danger');
      }, 300);
    }

    // Open Edit Modal
    function openEditModal(id) {
      const article = articles.find(a => a.id === id);
      if (!article) return;

      document.getElementById('editId').value = article.id;
      document.getElementById('editTitle').value = article.title;
      document.getElementById('editAuthor').value = article.author;
      document.getElementById('editBody').value = article.body;
      document.getElementById('editPublished').checked = article.isPublished;

      editModal.show();
    }

    // Render Table
    function renderTable() {
      const tbody = document.getElementById('dataTable');
      tbody.innerHTML = '';

      if (articles.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">No articles found</td></tr>';
        return;
      }

      articles.forEach(article => {
        const row = document.createElement('tr');
        const date = new Date(article.createdAt).toLocaleDateString('ko-KR');
        const statusBadge = article.isPublished 
          ? '<span class="badge badge-published">Published</span>'
          : '<span class="badge badge-draft">Draft</span>';

        row.innerHTML = `
          <td>${article.id}</td>
          <td><strong>${escapeHtml(article.title)}</strong></td>
          <td>${escapeHtml(article.author)}</td>
          <td>${escapeHtml(article.body.substring(0, 50))}...</td>
          <td>${statusBadge}</td>
          <td>${date}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="openEditModal(${article.id})" title="Edit">
              ‚úèÔ∏è
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteArticle(${article.id})" title="Delete">
              üóëÔ∏è
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Utility Functions
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showNotification(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
      alertDiv.style.zIndex = '9999';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alertDiv);
      setTimeout(() => alertDiv.remove(), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
